<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script type="module" src="auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
  </head>

  <body>
    <div class="container mt-5">
      <h1>Uzupełnij formularz</h1>
      <form id="form" class="needs-validation" novalidate>
        <div class="container">
          <div class="row gx-0">
            <div class="col-3">
              <label for="firstName" class="form-label">Imię</label>
              <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required />
              <div class="invalid-feedback">Wpisz imię.</div>
            </div>
            <div class="col-3">
              <label for="lastName" class="form-label">Nazwisko</label>
              <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required />
              <div class="invalid-feedback">Wpisz nazwisko.</div>
            </div>

            <div class="row gx-0">
              <div class="col-3">
                <label for="country" class="form-label">Kraj</label>
                <select class="form-select" id="country" required>
                  <!-- <option><input type="text" /></option> -->
                  <option value="">Wybierz kraj</option>
                  <!-- Options will be filled by JavaScript -->
                </select>
              </div>
              <div class="col-3">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required />
                <div class="invalid-feedback">Wpisz miasto.</div>
              </div>
            </div>

            <div class="row gx-0">
              <div class="col-2">
                <label for="zipCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" pattern ="^[0-9]{1,5}(?:-[0-9]{1,5})?$" required />
                <div class="invalid-feedback">Podaj poprawny kod pocztowy.</div>
              </div>

              <div class="col-3">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required />
              </div>
            </div>
            <div class="row gx-0">
              <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
              <div class="input-group">
                <select class="form-select phone-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                  <option selected>Wybierz...</option>
                  <option value="+48">+48 (Polska)</option>
                  <option value="+1">+1 (Stany Zjednoczone)</option>
                  <option value="+44">+44 (Wielka Brytania)</option>
                  <option value="+49">+49 (Niemcy)</option>
                  <option value="+33">+33 (Francja)</option>
                  <option value="+39">+39 (Włochy)</option>
                </select>
                <input
                  style="max-width: 38%"
                  type="text"
                  class="form-control phone-input"
                  id="phoneNumber"
                  placeholder="Wpisz numer komórkowy"
                  pattern="^\d{7,14}$"
                  required
                />
                <div class="invalid-feedback">Podaj poprawny numer telefonu. (7 - 14 cyfr)</div>
              </div>
            </div>
            <div class="row gx-0">
              <div class="col-6">
                <label for="email" class="form-label">Adres e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Wpisz adres e-mail" required />
                <div class="invalid-feedback">Podaj poprawny adres e-mail.</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <label for="shippingMethod" class="form-label select-option"
                >Rodzaj przesyłki
                <div class="wrapper">
                  <input type="radio" class="form-check-input option-radio" name="shippingMethod" value="DPD" />
                  <img src="./assets/DPD.svg" alt="DPD Logo" class="img-fluid logo-image" style="width: 150px; height: auto" />
                  <input type="radio" class="form-check-input option-radio" name="shippingMethod" value="InPost" />
                  <img src="./assets/InPost.svg" alt="InPost Logo" class="img-fluid logo-image" style="width: 150px; height: auto" />
                </div>
              </label>
            </div>
            <div class="col-6">
              <label for="paymentMethod" class="form-label select-option"
                >Rodzaj płatności
                <div class="wrapper">
                  <input type="radio" class="form-check-input option-radio" name="paymentMethod" value="creditCard" />

                  <img src="./assets/credit-card.svg" alt="Credit card Logo" class="img-fluid logo-image" style="width: 150px; height: auto" />

                  <input type="radio" class="form-check-input option-radio" name="paymentMethod" value="blik" />

                  <img src="./assets/blik.svg" alt="Blik Logo" class="img-fluid logo-image" style="width: 150px; height: auto" />
                  <input type="radio" class="form-check-input option-radio" name="paymentMethod" value="p24" />

                  <img src="./assets/Przelewy24_logo.svg" alt="P24 Logo" class="img-fluid logo-image" style="width: 150px; height: auto" />
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="mb-3 me-1 form-check">
          <input type="checkbox" class="form-check-input" id="vatUE" />
          <label class="form-check-label" for="vatUE">VAT UE</label>
        </div>
        <div class="col-8" id="vatInfo" style="display: none">
          <label for="vatNumber" class="form-label">Numer VAT</label>
          <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp" />
          <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego podmiotu gospodarczego.</div>
        </div>

        <div class="col-6">
          <label for="invoiceData" class="form-label">Dane do faktury</label>
          <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-feedback-modal">submit</button>
        <div class="container mt-4">
          <button type="button" id="signInButton" class="btn btn-primary">Create Account / Sign In</button>
          <button type="button" id="signOutButton" class="btn btn-secondary">Sign Out</button>
        </div>
      </form>
    </div>

    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" disabled="">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
